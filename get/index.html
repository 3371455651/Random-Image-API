<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Image API</title>
</head>
<body>
    <script>
        // 函数用于获取随机图片链接
        function getRandomImageUrl() {
            // 读取img.txt文件
            fetch('https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Random-Image-API/main/img.txt')
                .then(response => response.text())
                .then(text => {
                    // 将文本分割成数组，去除空行
                    const images = text.trim().split('\n').filter(Boolean);
                    // 随机选择一个图片链接
                    const randomImage = images[Math.floor(Math.random() * images.length)];
                    // 直接返回图片链接
                    window.location.href = 'data:text/plain;base64,' + btoa(randomImage);
                })
                .catch(error => {
                    console.error('Error fetching img.txt:', error);
                    // 错误处理，返回错误信息
                    window.location.href = 'data:text/plain;base64,' + btoa('ERROR: Unable to fetch images');
                });
        }

        // 页面加载完成后调用函数
        window.onload = getRandomImageUrl;
    </script>
</body>
</html>
