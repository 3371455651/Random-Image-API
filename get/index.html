<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Random Image</title>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image" style="max-width: 100%; height: auto;">
    <script>
        // 异步加载img.txt文件并设置图片源
        fetch('https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Random-Image-API/main/img.txt')
            .then(response => response.text())
            .then(text => {
                const images = text.trim().split('\n').filter(Boolean); // 分割文本并过滤掉空行
                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImageUrl = images[randomIndex];
                document.getElementById('randomImage').src = randomImageUrl;
            })
            .catch(error => {
                console.error('Error fetching img.txt:', error);
                // 错误处理，例如设置一个默认图片
                document.getElementById('randomImage').src = 'error'; 
            });
    </script>
</body>
</html>
